<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <h2 id="highScores">View Highscores</h2>
    <h2 id="timer">timer</h2>
    <h1 id="landingPage">Coding Quiz Timed Challenge</h1>
    
    
    <main class="container">
      
      
      <section class="jumbotron">
        <p id="display">
          Try to answer the following code-related questions within the time limit. Keep in mind
          that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <ol>
          <li id="firstAnswer" onclick="increaseQuestionIndex()" value="0" class="btn btn-primary "></li>
          <li id="secondAnswer" onclick="increaseQuestionIndex()" value="1" class="btn btn-secondary"></li>
          <li id="thirdAnswer" onclick="increaseQuestionIndex()" value="2" class="btn btn-success"></li>
        </ol>
        
        
        
        
        <article class="row-lg-12">

        
    <button id="startButton" class="btn btn-danger">
      Start Quiz
    </button>
    
      
    <script src="./Assets/script.js"></script>
  </body>
</html>
